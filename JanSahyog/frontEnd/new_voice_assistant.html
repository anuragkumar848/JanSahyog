<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GovAid Chatbot Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f2f5;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .bot-message {
      background: #e1f5fe;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user-message {
      background: #c8e6c9;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>


    <div class="chat-container" style="max-width: 380px;
  margin: 2.5rem auto;
  background: #f8fafc;
  border-radius: 1.2rem;
  box-shadow: 0 8px 32px rgba(60, 60, 120, 0.13);
  padding: 2rem 1.2rem 1.5rem 1.2rem;
  display: flex;
  flex-direction: column;
  gap: 1.2rem;
  align-items: stretch;" id="chatContainer">
 <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position:absolute; top:1rem; right:1rem; z-index:10;"></button>

    <div class="section">
      <h5>Voice Assisted Form</h5>
      <form id="voiceForm">
        <label for="name">Name:</label>
        <input id="name" type="text" class="form-control mb-2" autocomplete="name" />

        <label for="age">Age:</label>
        <input id="age" type="number" class="form-control mb-2" />

        <label for="email">Email:</label>
        <input id="email" type="email" class="form-control mb-2" autocomplete="email" />
      </form>

      <button id="startVoiceAssist" class="btn btn-success" onclick="startVoiceAssistant()">Start Voice Assistant</button>
      <div id="voiceStatus" class="mt-2 text-info"></div>
    </div>
  </div>

  <!-- Voice Assistant Script -->
  <!-- <script src="assets/js/voiceAssistant.js"></script> -->
</body>
</html>
