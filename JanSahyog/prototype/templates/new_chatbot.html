<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    body {
      background-color: #f0f2f5;
    }
    .chat-container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .bot-message {
      background: #e1f5fe;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }
    .user-message {
      background: #c8e6c9;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
      text-align: right;
    }
    .section {
      margin-top: 40px;
    }
  </style>
</head>
<body>
<div class="chat-container" style="padding: 1em;">
    <!-- Close Button -->
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" style="position:absolute; top:1rem; right:1rem; z-index:10;"></button>
    <h3 class="text-center">GovAid Chatbot</h3>

    <!-- Existing chatbot UI -->
    <div class="section">
      <h5>Find a Scheme</h5>
      <select id="occupation" class="form-select mb-2">
        <option value="">Select Occupation</option>
        <option value="student">Student</option>
        <option value="farmer">Farmer</option>
        <option value="worker">Worker</option>
      </select>
      <select id="state" class="form-select mb-2">
        <option value="">Select State</option>
        <option value="maharashtra">Maharashtra</option>
        <option value="delhi">Delhi</option>
        <option value="karnataka">Karnataka</option>
      </select>   
      <button class="btn btn-primary" onclick="findScheme()">Search Scheme</button>
      <div id="schemeResult" class="mt-3"></div>
    </div>

    <div class="section">
      <h5>Aadhaar Verification</h5>
      <input id="aadhaar" class="form-control mb-2" maxlength="12" placeholder="Enter 12-digit Aadhaar" />
      <button class="btn btn-outline-primary mb-2" onclick="sendOtp()">Send OTP</button>
      <input id="otp" class="form-control mb-2" placeholder="Enter OTP" />
      <button class="btn btn-success" onclick="verifyOtp()">Verify</button>
      <div id="aadhaarStatus" class="mt-2"></div>
    </div>

    <div class="section">
      <h5>DigiLocker Docs</h5>
      <select id="docs" class="form-select mb-2" multiple>
        <option>Income Certificate</option>
        <option>Caste Certificate</option>
        <option>Marksheet</option>
        <option>PAN Card</option>
      </select>
      <button class="btn btn-info" onclick="attachDocs()">Attach Selected</button>
      <div id="docsStatus" class="mt-2"></div>
    </div>

    <div class="section">
      <h5>Chat with Bot</h5>
      <div id="chat-box" class="mt-3" style="height: 250px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; border-radius: 5px;"></div>
      <div class="input-group mt-3">
        <input type="text" id="userInput" class="form-control" placeholder="Type your query..." />
        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
      </div>
    </div>
</div>
</body>
</html>
